<!DOCTYPE>
<html>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
<style type="text/css" rel="stylesheet" >
ul li{
margin-top:8px;
}

</style>
</head>
<body>
<div class="container">
<h3 style="color:pink">Some Bash Shell Pratice</h3>
<hr>
<a class="btn btn-primary btn-sm" href="/api/user">显示当前操作系统用户</a>
<a class="btn btn-info btn-sm" href="/api/ps">显示当前进程情况</a>
<a class="btn btn-danger btn-sm" href="/api/ls">显示当前的所有文件</a>
<a class="btn btn-success btn-sm" href="/api/dstatus">显示当前文件系统的磁盘空间占用情况</a><br/>
<form action="/api/fstatus" method="get">
<table>
<th>
输入文件名查看文件占用磁盘空间的大小
</th>
<tr colspan="2">
<td><input type="text"name="file" placeholder="xxx.file,例:love.jpg,可以先查看当前目录下的所有文件"></td>
</tr>
<tr>
<td><button type="submit">提交</button><button type="reset">重置</button></td>
</tr>
</table>
</form>
<h3>文本的基本操作</h3>
<hr>
<ul style="list-style:none">
<li><a href="/api/rm" class="btn btn-danger btn-sm">删除文件</a></li>
<li><a href="/api/head" class="btn btn-info btn-sm">可以使用空格来滚动查看</a></li>
<li><a href="/api/less" class="btn btn-success btn-sm">可以使用上下滚动查看文件</a></li>
<li><a href="/api/cat" class="btn btn-info btn-sm">查看文件打印到标准输出</a></li>
</ul>
</div>

</body>
</html>
